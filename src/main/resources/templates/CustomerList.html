<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Customer List</h2>
    <div class="text-right">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${CustomerList}">
            <td th:text="${customer.first_name}"></td>
            <td th:text="${customer.last_name}"></td>
            <td th:text="${customer.street}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.state}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td>
                <div class="btn-group">
                <a class="btn btn-primary btn-sm" th:href="@{'/edit/' + ${customer.uuid}}">Edit</a>

                <a class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${customer.uuid}}">Delete</a>
            </div>
            </td>

        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="/add">Add Customer</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
